<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentines Day <3 </title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ff93a6;
            overflow: hidden;
        }
        .heart {
            width: 80px;
            height: 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        .letter {
            width: 80%;
            max-width: 800px;
            height: 0;
            max-height: 1000px;
            background: #f5e6ca;
            border: 2px solid #d4af80;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: auto;
            transition: height 0.7s ease, opacity 0.3s ease;
            opacity: 0;
        }
        .letter-content {
            padding: 20px;
            font-family: 'sans-serif', cursive;
            text-align: center;
            font-size: 20px;
            color: #5a3e2b;
        }

        .top-right-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #1DB954;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .top-right-button::before {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg') no-repeat center;
            background-size: contain;
        }
    </style>

</head>
<body>
    
    <a href="https://open.spotify.com/" target="_blank">
        <div class="top-right-button"></div>
    </a>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Love_Heart_SVG.svg" class="heart" onclick="openLetter()" alt="Heart">
    <div class="letter" id="letter">
        <div class="letter-content">
            <p>Happy Valentine's Day! ❤️</p>
            <p>I haven't uploaded the actual message yet, just in case you figured out the time trick :)</p>
        </div>
    </div>   

    <script>
        function openLetter() {
            let letter = document.getElementById("letter");
            if (letter.style.height === "0px" || letter.style.height === "") {
                letter.style.height = "60%"; // Expands letter
                letter.style.opacity = "1";
            } else {
                letter.style.height = "0px"; // Closes letter
                letter.style.opacity = "0";
            }
        }
    </script>

</body>
</html></html>
